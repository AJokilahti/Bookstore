<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
<title>Add book</title>
</head>
<body>
<h1>Add book</h1>
<div >
	<form style="vertical-align:middle; " class="form" th:object="${book}" th:action="@{save}" action="#" method="post">
		<p>
		<label for="title">Title</label>
		<input type="text" id="title" th:field="*{title}"/>
		</p>
		<p>
		<label for="author">Author</label>
		<input type="text" id="author" th:field="*{author}"/>
		</p>
		<p>
		<label for="year">Year</label>
		<input type="text" id="year" th:field="*{year}"/>
		</p>
		<p>
		<label for="isbn">ISBN</label>
		<input type="text" id="isbn" th:field="*{isbn}"/>
		</p>
		<p>
		<label for="price">Price</label>
		<input type="text" id="price" th:field="*{price}"/>
		</p>
		<p>
		<input type="submit" class="btn btn-success" value="Save"></input>
		</p>
	</form>
</div>

</body>
</html>
