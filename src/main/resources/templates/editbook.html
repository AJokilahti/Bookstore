<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
<title>Edit book</title>
</head>
<body>
	<h1>Edit book information</h1>
	<div>
		<form class="form" th:object="${book}" th:action="@{/save}" action="#" method="post">
			<label for="id"></label>
			<input type="hidden" id="id" th:field="*{id}" readonly="readonly" />
			<p>
			<label for="title">Title</label>
			<input type="text" th:field="*{title}" />
			</p>
			<p>
			<label for="author">Author</label>
			<input type="text" th:field="*{author}" />
			</p>
			<p>
			<label for="year">Year</label>
			<input type="text" th:field="*{year}" />
			</p>
			<p>
			<label for="isbn">ISBN</label>
			<input type="text" th:field="*{isbn}" />
			</p>
			<p>
			<label for="price">Price</label>
			<input type="text" th:field="*{price}" />
			</p>
			<label for="categorylist">Category</label>
			 <select id="categorylist" th:field="*{category}" class="form-control">
       			<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
    		</select>
			<p>
			<input type="submit" class="btn btn-success" value="Save"></input>
			</p>
		</form>
	</div>

</body>
</html>
